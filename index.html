<body>
    <div class="jumbotron">
        <h1 class="display-3">AKAN NAMES</h1>


        <p class="first">The Akan people of Ghana name their children after the day of the week they were born and the

        </p>

  <!--card-->

        <div class="radio">

        </div>
        <div class="radio">
            <label class="label">Female</label> 
            <input type="radio" name="gender" value="MALE">
        </div>
        <button class="btn btn-primary" onclick="submit() return false;" type="submit">SUBMIT</button>
        <button class="btn btn-danger"  onclick ="clearmsg(); return false;" type="reset">RESET</button>
    </form>
